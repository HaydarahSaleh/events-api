type: object
properties:
    email:
        type: string
        example: mayas.salman@infostrategic.com
    name:
        type: string
        example: mayas salman
    host:
        type: string
        example: smtp.infostrategic.com
    port:
        type: number
        example: 25
    secure:
        type: string
        example: true
    encryption:
        type: string
        example: TLS
    username:
        type: string
        example: mayas.salman
    password:
        type: string
        example: "0000"
