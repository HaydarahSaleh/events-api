type: object
required:
    - name
    - email
    - password
    
properties:
    name:
        $ref: "../common/TextDataInput.yaml"
    email:
        type: string
        example: mayas.salman@infostrategic.com
    userGroups: 
      type: array
      items:
       type: number
      example: [1,2]
    password:
        type: string
        example: "0000" 
    userName:
        type: string
        example: UserName 
    phoneNumber:
        type: string
        example: "+963932322322"
    passportNumber:
        type: number
        example: 123123
    emaritesId:
        type: string
        example: ads223
    
    
    
    