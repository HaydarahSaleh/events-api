type: object
properties:
    title:
        $ref: "../common/Title.yaml"
    alt:
        $ref: "../common/Alt.yaml"
    description:
        $ref: "../common/Description.yaml"
    publishMode:
        type: number
        example: 2
    link:
        type: string
        example: www.rak.com/fifa/cups
    startDate:
        type: string
        example: 2021-02-01T12:20:00.000Z
    endDate:
        type: string
        example: 2021-02-01T15:20:00.000Z
    acl:
        type: number
        example: 1
